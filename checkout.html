<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f9f3f1;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f6e6e0;
            color: #5c4a4a;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #5c4a4a;
        }

        .navbar .menu {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .navbar .menu a {
            color: #5c4a4a;
            text-decoration: none;
            transition: color 0.3s;
            font-size: 14px;
        }

        .navbar .menu a:hover {
            color: #b88b8b;
        }

        .navbar .icons {
            display: flex;
            gap: 10px;
            font-size: 18px;
        }

        .navbar .icon {
            cursor: pointer;
            transition: color 0.3s;
        }

        .navbar .icon:hover {
            color: #b88b8b;
        }

        .checkout-container {
            display: flex;
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .checkout-form-container {
            flex: 2;
            margin-right: 40px;
        }

        .order-summary-container {
            flex: 1;
            border-left: 1px solid #eee;
            padding-left: 40px;
        }

        .checkout-form-container h2, .order-summary-container h2 {
            margin-top: 0;
            font-size: 22px;
            color: #333;
        }

        .checkout-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .checkout-form label {
            font-size: 14px;
            color: #333;
            margin-bottom: 5px;
            display: block;
        }

        .checkout-form .input-group {
            display: flex;
            gap: 20px;
        }

        .checkout-form .input-group input {
            width: calc(50% - 10px);
        }

        .checkout-form input, 
        .checkout-form textarea {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #333;
            width: 100%;
            margin-bottom: 10px;
        }

        .checkout-form textarea {
            resize: vertical;
        }

        .checkout-form input:focus, 
        .checkout-form textarea:focus {
            outline: none;
            border-color: #b88b8b;
        }

        .order-summary {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 5px;
        }

        .order-summary h3 {
            font-size: 18px;
            color: #333;
            margin-bottom: 15px;
        }

        .order-summary p {
            margin: 10px 0;
            font-size: 14px;
            color: #555;
        }

        .order-summary .total-price {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        .paypal-button-container {
            margin-top: 20px;
            text-align: center;
        }

        .paypal-button-container button[disabled] {
            background-color: #ccc;
            cursor: not-allowed;
        }

        /* Contact Us Section */
        .contact-us {
            padding: 20px 15px;
            background-color: #f2d9d5;
            text-align: center;
            border-top: 2px solid #b88b8b;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            max-width: 1200px;
            margin: 0 auto;
            text-align: left;
        }

        .contact-container .logo {
            flex: 1;
        }

        .contact-container .links {
            flex: 3;
            display: flex;
            justify-content: space-between;
        }

        .navbar-logo {
            font-size: 18px;
            font-weight: bold;
            color: #6d4e4e;
        }

        .link-group {
            flex: 1;
        }

        .link-title {
            font-size: 16px;
            font-weight: bold;
            color: #6d4e4e;
            margin-bottom: 8px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .link-title:hover {
            color: #b88b8b;
        }

        .dropdown {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .dropdown li {
            margin-bottom: 5px;
            color: #7b6464;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .dropdown li:hover {
            color: #b88b8b;
        }

        .contact-button {
            padding: 6px 10px;
            background-color: #d8a69a;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 12px;
        }

        .contact-button:hover {
            background-color: #b88b8b;
        }

        .social-icons {
            display: flex;
            gap: 5px;
            margin-top: 10px;
        }

        .social-icons span {
            font-size: 16px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .social-icons span:hover {
            color: #b88b8b;
        }

        /* Footer */
        .footer {
            padding: 10px;
            background-color: #b88b8b;
            color: #fff;
            text-align: center;
            font-size: 12px;
            letter-spacing: 1px;
            border-top: 1px solid #a57d7d;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        let db;
        const request = indexedDB.open('ProductDatabase', 1);

        request.onsuccess = function (event) {
            db = event.target.result;
            loadWishlist();
        };

        // Mapping object for product titles and their corresponding detail pages
        const productDetailPages = {
            "Product Title 1": "product1details.html",
            "Product Title 2": "product2details.html",
            "Product Title 3": "product3details.html",
            // Add more mappings here
            // "Product Title N": "productNdetails.html",
        };

        function loadWishlist() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            const wishlistGrid = document.getElementById('wishlistGrid');

            wishlistGrid.innerHTML = ''; // Clear previous items

            if (wishlist.length === 0) {
                const emptyMessage = document.createElement('p');
                emptyMessage.textContent = 'Your wishlist is empty.';
                wishlistGrid.appendChild(emptyMessage);
            } else {
                wishlist.forEach(product => {
                    const productElement = document.createElement('div');
                    productElement.classList.add('product');

                    const productDetailPage = productDetailPages[product.title] || "#"; // Fallback to "#" if no match found

                    productElement.innerHTML = `
                        <div class="image-container" onclick="window.location.href='${productDetailPage}';">
                            <img src="${product.imageUrl}" alt="${product.title}" />
                            <button type="button" class="wishlist-button is-active" onclick="event.stopPropagation(); removeFromWishlist('${product.title}');">
                                <svg width="18" height="16" viewBox="0 0 18 16">
                                    <path d="M9 14s-4-3.33-6-6a3.5 3.5 0 1 1 6-4 3.5 3.5 0 1 1 6 4c-2 2.67-6 6-6 6z"
                                          stroke="#2D2D2D" stroke-width="2" fill="#333" />
                                </svg>
                            </button>
                        </div>
                        <div class="product-details">
                            <div class="product-info">
                                <p class="product-title">${product.title}</p>
                                <p class="product-price">${product.price}</p>
                            </div>
                            <button class="buy-button" onclick="window.location.href='${productDetailPage}';">Buy Now</button>
                        </div>
                    `;

                    wishlistGrid.appendChild(productElement);
                });
            }
        }

        function removeFromWishlist(title) {
            let wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
            wishlist = wishlist.filter(product => product.title !== title);
            localStorage.setItem('wishlist', JSON.stringify(wishlist));
            loadWishlist(); // Refresh the wishlist
        }

        if (window.BroadcastChannel) {
            const bc = new BroadcastChannel('wishlist_channel');
            bc.onmessage = function () {
                loadWishlist();
            };
        }

        loadWishlist(); // Initial load
    });
</script>
